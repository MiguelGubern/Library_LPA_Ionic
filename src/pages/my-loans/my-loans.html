<ion-header>

  <ion-navbar>
    <ion-title>Mis Alquileres</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let loan of loans" (click)="presentActionSheet(loan)">

        <ion-thumbnail item-start>
          <img src="{{loan.book.image}}">
        </ion-thumbnail>
        <h2 text-wrap text-center>{{loan.book.name}}</h2>
        <p text-wrap text-center>{{loan.book.author}}</p>

        <ion-badge item-end *ngIf="loan.daysLeft <= 0" class="alertTimeLeft">
          <h3 text-wrap text-center>Urgente <br> devolución</h3>
        </ion-badge>

        <ion-badge item-end *ngIf="loan.daysLeft == 1" class="warningTimeLeft">
          <h3 text-center>{{loan.daysLeft}} día<br> restantes</h3>
        </ion-badge>

        <ion-badge item-end *ngIf="loan.daysLeft == 2" class="warningTimeLeft">
          <h3 text-center>{{loan.daysLeft}} días<br> restantes</h3>
        </ion-badge>

        <ion-badge item-end *ngIf="loan.daysLeft > 2" color="secondary">
          <h3 text-center>{{loan.daysLeft}} días <br> restantes</h3>
        </ion-badge>


    </ion-item>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Books</ion-title>
    <ion-buttons end *ngIf="sessionCtrl.isLogged()">
      <button ion-button icon-only color="royal" (click)="goToUserProfile()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


  <ion-segment [(ngModel)]="segment">
    <ion-segment-button value="Todos">
      Todos
    </ion-segment-button>
    <ion-segment-button value="Tendencias">
      Tendencias
    </ion-segment-button>
    <ion-segment-button value="Top Rating">
      Top Rating
    </ion-segment-button>
  </ion-segment>

</ion-header>


<ion-content padding>

  <div class="divSwipeable" (swipe)="swipeEvent($event)">
    <div [ngSwitch]="segment" (ionChange)="segmentChange()">

      <ion-list *ngSwitchCase="'Todos'">
        <ion-item class="itemListaLibros" *ngFor="let book of allBooks" (click)="goToBook(book)">
          <ion-thumbnail item-start>
            <img src="{{book.image}}">
          </ion-thumbnail>
          <h2 text-wrap>{{book.name}}</h2>
          <p text-wrap>{{book.author}}</p>
          <ion-badge item-end>{{book.rate}}/10</ion-badge>
        </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'Tendencias'">
        <ion-item class="itemListaLibros" *ngFor="let book of trendyBooks" (click)="goToBook(book)">
          <ion-thumbnail item-start>
            <img src="{{book.image}}">
          </ion-thumbnail>
          <h2 text-wrap>T {{book.name}}</h2>
          <p text-wrap>{{book.author}}</p>
          <ion-badge item-end>{{book.rate}}/10</ion-badge>
        </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'Top Rating'">
        <ion-item class="itemListaLibros" *ngFor="let book of topRateBooks" (click)="goToBook(book)">
          <ion-thumbnail item-start>
            <img src="{{book.image}}">
          </ion-thumbnail>
          <h2 text-wrap>TR {{book.name}}</h2>
          <p text-wrap>{{book.author}}</p>
          <ion-badge item-end>{{book.rate}}/10</ion-badge>
        </ion-item>
      </ion-list>
    </div>
  </div>

</ion-content>

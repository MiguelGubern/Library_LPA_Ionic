<ion-header>

  <ion-navbar>
    <ion-title>Book</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>{{book.name}}</h3>
  <p>{{book.author}}</p>

  <ion-item text-center>
    <img src="{{book.image}}" alt="">
  </ion-item>

  <div *ngIf="sessionCtrl.isLogged()">

    <ion-item *ngIf="availability.loanCount < availability.bookItemsCount && availability.gotIt == 0">
      <button ion-button full color="secondary">Reservar</button>
    </ion-item>

    <ion-item  *ngIf="availability.loanCount == availability.bookItemsCount && availability.gotIt == 0" color="lightYellow">
      Todos Reservados
      <button ion-button item-end outline (click)="seeUsers($event)" >Ver Usuarios</button>
    </ion-item>

    <ion-item  *ngIf="availability.gotIt == 1" color="secundary">
      Libro alquilado
      <button ion-button item-end outline (click)="goToMyLoans()" >Mis Alquileres</button>
    </ion-item>

  </div>


  <ion-item>
    <h2 text-wrap>Descripci√≥n</h2>
    <p>
      <button ion-button outline color="dark" *ngFor="let genre of genres">{{genre.name}}</button>
    </p>
    <p text-wrap>{{book.description}}</p>
  </ion-item>

  <ion-item>
    <ion-icon name="star" item-start id="starIcon"></ion-icon>
    Rating:
    <ion-badge item-end>{{book.rate}}/10</ion-badge>
  </ion-item>



</ion-content>

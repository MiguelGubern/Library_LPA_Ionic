<ion-header>

  <ion-navbar>
    <ion-title>SignUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="signUp()">
    <ion-item>
      <ion-label>E-mail:</ion-label>
      <ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" [(ngModel)]="user.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Contraseña</ion-label>
      <ion-input type="password"  [(ngModel)]="user.password" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Confirmar Contraseña</ion-label>
      <ion-input type="password"  [(ngModel)]="user.password_confirmation" name="password_confirmation"></ion-input>
    </ion-item>

    <button ion-button full round type="submit" block>Iniciar sesión</button>

  </form>
</ion-content>

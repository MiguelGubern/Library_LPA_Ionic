<ion-header>

  <ion-navbar>
    <ion-title>Book</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>{{book.name}}</h3>
  <p>{{book.author}}</p>

  <ion-item text-center>
    <img src="{{book.image}}" alt="">
  </ion-item>

  <ion-item *ngIf="book.stock > 0">
    <button ion-button full color="secondary">Reservar</button>
  </ion-item>
  <ion-item  *ngIf="book.stock == 0" color="lightYellow">
    Todos Reservados
    <button ion-button item-end outline >Ver Usuarios</button>
  </ion-item>

  <ion-item>
    <h2 text-wrap>Descripci√≥n</h2>
    <p text-wrap>{{book.description}}</p>
  </ion-item>

  <ion-item>
    <ion-icon name="star" item-start id="starIcon"></ion-icon>
    Rating:
    <ion-badge item-end>{{book.rate}}/10</ion-badge>
  </ion-item>



</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      Biblioteca LPA
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="divSwipeable" (swipe)="swipeEvent($event)">
    <img src="assets/imgs/biblio.jpg"/>
    <h1>Bienvenido a la Biblioteca</h1>
    <button ion-button full>Iniciar sesión</button>
    <button ion-button full>Regístrate</button>

    <button ion-button full>Buscar  Libros</button>
  </div>


</ion-content>
